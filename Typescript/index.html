<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>MO Authentication Reference</title>
</head>
<body>

	<h1>MO Authentication Reference</h1>

	<form id="authentication-form">
		<p>
			<label>Company Code:</label><br />
			<input type="text" id="companycode-field" />
		</p>
		<p>
			<label>User Name:</label><br />
			<input type="text" id="username-field" />
		</p>
		<p>
			<label>Password:</label><br />
			<input type="password" id="password-field" />
		</p>
		<p>
			<label>OTP:</label><br />
			<input type="text" id="otp-field" />
		</p>
		<p><button type="submit">Authenticate</button></p>
		<p><output id="authentication-result"></output></p>
	</form>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
